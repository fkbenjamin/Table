<div>This is the map view.</div>
<div>Say Hello to "{{$ctrl.test}}". He is a friend.</div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="remci in $ctrl.allRemcis">
        <li><a href="#" uib-tooltip="{{remci.info}}">{{remci.name}}<button type="button" class="close" ng-click="$ctrl.deleteRemci(remci)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new remci here." ng-model="$ctrl.newRemci">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="$ctrl.addRemci()">Add New</button>
      </span>
    </p>
  </form>
</div>
